name: Sync Samples to WebParts Repo

on:
  push:
    branches: 
      - main
    paths:
      - '. metadata/samples.json'
  workflow_dispatch: 

jobs:
  sync_to_webparts:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout sp-dev-fx-extensions
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name:  Trigger sync in sp-dev-fx-webparts
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.CROSS_REPO_TOKEN }}" \
            -H "X-GitHub-Api-Version:  2022-11-28" \
            https://api.github.com/repos/pnp/sp-dev-fx-webparts/actions/workflows/sync-extensions-samples.yaml/dispatches \
            -d '{"ref":"main"}'
      
      - name: Summary
        run: |
          echo "## Sync to WebParts Repo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Triggered sync workflow in pnp/sp-dev-fx-webparts**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f .metadata/samples.json ]; then
            SAMPLE_COUNT=$(jq '.  | length' .metadata/samples.json)
            echo "ðŸ“Š **Extensions Samples to Sync:** $SAMPLE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi